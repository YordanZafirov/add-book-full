    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/style.css">
    <title>Адресна книга</title>
</head>

<body>

    <!-- form -->
    <div id="fullscreen-div"></div>
    <form class="form" id="form">
        <div class="form-content">
            <div class="form-head">
                <h3 id="form-title">Добави адрес</h3>
                <button id="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="form-main">
                <div class="form-row grid-row">
                    <div class="form-col">
                        <label>Име</label>
                        <input type="text" name="first-name" id="first-name" class="form-control" required/>
                    </div>
                    <div class="form-col">
                        <label>Фамилия</label>
                        <input type="text" name="last-name" id="last-name" class="form-control" required/>
                    </div>
                </div>

                <div class="form-row grid-row">
                    <div class="form-col">
                        <label>Имейл</label>
                        <input type="text" name="email" id="email" class="form-control" required/>
                    </div>
                    <div class="form-col">
                        <label>Телефон</label>
                        <input type="tel" name="number" id="number" class="form-control" required/>
                    </div>
                </div>

                <div class="form-row grid-row">
                    <div class="form-col">
                        <label>Адрес</label>
                        <input type="text" name="address" id="address" class="form-control" required/>
                    </div>
                    <div class="form-col">
                        <label>Координати</label>
                        <input type="text" name="coordinates" id="coordinates" class="form-control" required/>
                    </div>
                </div>

                <div class="form-row" id="form-btns">
                    <button type="submit" id="add">Запази</button>
                    <button type="submit" id="update">Обнови</button>
                </div>
            </div>
        </div>
    </form>

    <!-- end of form -->

    <!-- address table -->
    <div class="address-book" id="address-book">
        <div class="book-content">
            <h2>Адресна книга</h2>
            <div class="book-top">
                <button class="btn" id="show-form">
                    <div class="fas fa-plus">Добави адрес</div>
                </button>
            </div>
            <div class="book-list" id="book-list">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Име</th>
                            <th>Фамилия</th>
                            <th>Имейл</th>
                            <th>Телефон</th>
                            <th>Адрес</th>
                            <th>Координати</th>
                            <th>Бутони</th>
                        </tr>
                    </thead>

    </div>
